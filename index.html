<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <p>620</p>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id="0"></button>
                <button id="."></button>
                <button id="1"></button>
                <button id="2"></button>
                <button id="3"></button>
                <button id="4"></button>
                <button id="5"></button>
                <button id="6"></button>
                <button id="7"></button>
                <button id="8"></button>
                <button id="9"></button>
            </div>
            <div id="operators">
                <button id="divide"></button>
                <button id="multiply"></button>
                <button id="subtract"></button>
                <button id="add"></button>
                <button id="equals"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
